<div class="page-container">
  <div class="users-container">
    <div class="user-card" *ngFor="let user of users">
      <img src="{{ user.avatar }}" alt="Image utilisateur">
      <a class="simple-button-navigation pointer" (click)="NavigateToUserDetails(user.id)">{{ user.email }}</a>
      <button>Ajouter</button>
    </div>
  </div>
  <div class="bottom-action" *ngIf="canFetchNextPage">
    <button (click)="GetNextPageUsers()">Charger plus</button>
  </div>
</div>
